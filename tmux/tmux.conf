# Change prefix key to C-a, easier to type
unbind C-b
set -g prefix C-a

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Italian keyboard hack: Split panes with a vertical line using à
bind à split-window -h

# Switch panes using vim motions
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Reload config file
bind r source-file ~/.tmux.conf

# Enable mouse
set -g mouse on

# Disable automatic windows renaming
set-option -g allow-rename off

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Status bar
# -- Move status bar to the top
set-option -g status-position top
#
set-option -g status-style "bg=black,fg=gold"
# -- NOTE: the following is the MAX allowed legth for the left section
set -g status-left-length 15
#
set -g status-left '#[bg=blue fg=grey] W #{window_index} #[bg=cyan fg=blue]#[bg=cyan fg=black] P #P #[bg=black fg=cyan] #[fg=white] #[fg=gold]'
set -g status-right '#[fg=grey]#[bg=grey fg=blue] S #S '


